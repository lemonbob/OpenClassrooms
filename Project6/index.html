<!DOCTYPE html>
<html lang="en-GB">
<head>
	<title>Cyborg Arena</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/cyborgarena.css">
	<link href="https://fonts.googleapis.com/css?family=Days+One" rel="stylesheet">
	<script src="js/jquery-3.3.1.min.js"></script>
</head>

<body>
	<div id="bgOverlay"></div>
	<div id="blackOverlay"></div>
	<div id="cyborgGame"></div>
	<div id="loading">
		<svg width="100%" height="100%" viewBox="0 0 128 128" xml:space="preserve"><g><circle cx="16" cy="64" r="16" fill="#00aaff" fill-opacity="1"/><circle cx="16" cy="64" r="14.344" fill="#00aaff" fill-opacity="0.5" transform="rotate(45 64 64)"/><circle cx="16" cy="64" r="12.531" fill="#00aaff" fill-opacity="1" transform="rotate(90 64 64)"/><circle cx="16" cy="64" r="10.75" fill="#00aaff" fill-opacity="1" transform="rotate(135 64 64)"/><circle cx="16" cy="64" r="10.063" fill="#00aaff" fill-opacity="1" transform="rotate(180 64 64)"/><circle cx="16" cy="64" r="8.063" fill="#00aaff" fill-opacity="1" transform="rotate(225 64 64)"/><circle cx="16" cy="64" r="6.438" fill="#00aaff" fill-opacity="1" transform="rotate(270 64 64)"/><circle cx="16" cy="64" r="5.375" fill="#00aaff" fill-opacity="1" transform="rotate(315 64 64)"/><animateTransform attributeName="transform" type="rotate" values="0 64 64;315 64 64;270 64 64;225 64 64;180 64 64;135 64 64;90 64 64;45 64 64" calcMode="discrete" dur="720ms" repeatCount="indefinite"></animateTransform></g></svg>
		<div id="enterScreen">
			<div class="title-text"><img src="img/cyborg.svg"></div>
			<button id="startButton">Launch</button>
			<div class="title-text"><img src="img/arena.svg"></div>
		</div>
	</div> 
	
	<script src="js/global.js"></script> 
	<script src="js/mainprogramcontrol.js"></script>
</body>
<html>
